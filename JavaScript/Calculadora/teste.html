<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora Js</title>
    <link rel="stylesheet" href="teste.css">
    <script src="./teste.js" defer></script>
</head>

<body>
    <main data-theme="dark">
        <header class="flex align-center justify-between">
            <h1>Calculadora Js</h1>
            <button id="themeSwitcher">Switch Theme Dark/Light</button>
        </header>
        <input type="text" id="input">
        <div id="buttonsContainer">
            <table id="keys">
                <tr>
                    <td><button id="clear">C</button></td>
                    <td><button class="charKey" data-value=" ( ">(</button></td>
                    <td><button class="charKey" data-value=" ) ">)</button></td>
                    <td><button class="charKey" data-value=" / ">/</button></td>
                </tr>
                <tr>
                    <td><button class="charKey" data-value="7">7</button></td>
                    <td><button class="charKey" data-value="8">8</button></td>
                    <td><button class="charKey" data-value="9">9</button></td>
                    <td><button class="charKey" data-value=" * ">*</button></td>
                </tr>
                <tr>
                    <td><button class="charKey" data-value="4">4</button></td>
                    <td><button class="charKey" data-value="5">5</button></td>
                    <td><button class="charKey" data-value="6">6</button></td>
                    <td><button class="charKey" data-value=" - ">-</button></td>
                </tr>
                <tr>
                    <td><button class="charKey" data-value="1">1</button></td>
                    <td><button class="charKey" data-value="2">2</button></td>
                    <td><button class="charKey" data-value="3">3</button></td>
                    <td><button class="charKey" data-value=" + ">+</button></td>
                </tr>
                <tr>
                    <td><button class="charKey" data-value="0">0</button></td>
                    <td><button class="charKey" data-value=" . ">.</button></td>
                    <td><button class="charKey" data-value=" % ">mod</button></td>
                    <td><button id="equal">=</button></td>
                </tr>
            </table>
        </div>
        <section class="flex align-center justify-between">
            <button id="copyToClipboard">Copy</button>
            <input type="text" id="result" disabled>
        </section>
        <div class="footer">
            <p>&copy; 2023 Jos√© Paiva</p>
        </div>
    </main>
    
</body>

</html>
